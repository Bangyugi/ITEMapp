<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Group2-IT Employee management system webapp</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.png}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet"
          th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Register</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        <form th:action="@{/register}" th:object="${userRequest}" method="POST" >
                            <div class="form-group">
                                <label class="form-control-label">Username</label>
                                <input class="form-control"  name="username" id="username" type="text" th:value="*{username}">
                            </div>
                                <div th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}" class = "mb-2" style="color: red;">
                                </div>
                            <div class="form-group">
                                <label class="form-control-label">Email Address</label>
                                <input class="form-control"  name="email" id="email" type="text" th:value="*{email}">
                            </div>
                                <div th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}" class = "mb-2" style="color: red;">

                                </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input class="form-control"  name="password" id="password" type="password" th:value="*{password}">
                            </div>
                                <div th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}" class = "mb-2" style="color: red;">

                                </div>
                            <div class="form-group">
                                <label class="form-control-label">Confirm Password</label>
                                <input class="form-control" name="repeatPassword" id="repeatPassword"  type="password" th:value="*{repeatPassword}">
                            </div>
                                <div th:if="${#fields.hasErrors('repeatPassword')}"
                                     th:errors="*{repeatPassword}" class = "mb-2" style="color: red;">
                                </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-lg btn-block btn-primary"
                                        type="submit">Register</button>
                            </div>
                        </form>

                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <div class="social-login">
                            <span>Register with</span>
                            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a
                                href="#" class="google"><i class="fab fa-google"></i></a>
                        </div>

                        <div class="text-center dont-have">Already have an account? <a
                                th:href="@{/login}">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>

<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
