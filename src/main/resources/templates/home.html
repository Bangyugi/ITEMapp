<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Group2-IT Employee management system webapp</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.png}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet"
          th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="main-wrapper">

    <div class="header">

        <div class="header-left">
            <a th:href="@{/home}" class="logo" style="object-fit: cover;">
                <img src="https://group2.com/wp-content/uploads/2022/11/Group-2-Logo-Tagline.png"  alt="Logo">
            </a>
            <a th:href="@{/home}" class="logo logo-small">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/38/G2_Crowd_logo.svg/1200px-G2_Crowd_logo.svg.png" alt="Logo" width="30" height="30">
            </a>
            <a href="javascript:void(0);" id="toggle_btn">
						<span class="bar-icon">
							<span></span>
							<span></span>
							<span></span>
						</span>
            </a>
        </div>

        <div class="top-nav-search">
            <form>
                <input type="text" class="form-control" placeholder>
                <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>

        <ul class="nav user-menu">


            <li class="nav-item dropdown has-arrow main-drop">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
							<span class="user-img">
								<img th:src="@{/img/profile.jpg}" alt>
								<span class="status online"></span>
							</span>
                    <span th:text="${user.username}"></span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/profile}"><i data-feather="user"
                                                                      class="mr-1"></i> Profile</a>
                    <a class="dropdown-item" th:href="@{/settings}"><i data-feather="settings"

                                                                       class="mr-1"></i> Settings</a>
                        <form action="#" th:action="@{/logout}" method="POST">
                             <button class="dropdown-item" style="background: none; border: 0">
                                 <i data-feather="log-out" class="mr-1"></i>
                                 <a>Logout</a>
                             </button>
                        </form>
                </div>
            </li>

        </ul>
        <div class="dropdown mobile-user-menu show">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
               aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
            <div class="dropdown-menu dropdown-menu-right ">
                <a class="dropdown-item" th:href="@{/profile}">My Profile</a>
                <a class="dropdown-item" th:href="@{/settings}">Settings</a>
                <form action="#" th:ation="@{/logout}" method="POST" class="dropdown-item">
                    <a><input type="submit" value="Logout"></a>
                </form>
            </div>
        </div>

    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div class="sidebar-contents">
                <div id="sidebar-menu" class="sidebar-menu">
                    <div class="mobile-show">
                        <div class="offcanvas-menu">
                            <div class="user-info align-center bg-theme text-center">
                                <span class="lnr lnr-cross  text-white" id="mobile_btn_close">X</span>
                                <a href="javascript:void(0)" class="d-block menu-style text-white">
                                    <div class="user-avatar d-inline-block mr-3">
                                        <img th:src="@{/img/profiles/avatar-18.jpg}" alt="user avatar"
                                             class="rounded-circle" width="50">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="sidebar-input">
                            <div class="top-nav-search">
                                <form>
                                    <input type="text" class="form-control" placeholder="Search here">
                                    <button class="btn" type="submit"><i
                                            class="fas fa-search"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <ul>
                        <li class="active">
                            <a th:href="@{/home}"><img th:src="@{/img/home.svg}" alt="sidebar_img">
                                <span>Dashboard</span></a>
                        </li>
                        <li>
                            <a th:href="@{/employee}"><img th:src="@{/img/employee.svg}"
                                                           alt="sidebar_img"><span> Employees</span></a>
                        </li>
                        <li>
                            <a th:href="@{/company}"><img th:src="@{/img/company.svg}"
                                                          alt="sidebar_img"> <span> Company</span></a>
                        </li>
                        <li>
                            <a th:href="@{/leave}"><img th:src="@{/img/leave.svg}" alt="sidebar_img">
                                <span>Leave</span></a>
                        </li>
                        <li>
                            <a th:href="@{/manage}"><img th:src="@{/img/manage.svg}"
                                                         alt="sidebar_img"> <span>Manage</span></a>
                        </li>
                        <li>
                            <a th:href="@{/settings}"><img th:src="@{/img/settings.svg}"
                                                         alt="sidebar_img"><span>Settings</span></a>
                        </li>
                    </ul>
                    <form action="#" th:action="@{/logout}" method="POST" >
                        <ul class="logout">
                            <li>
                                <button style="background: none; border: none; width: 100%">
                                <a style="padding: 15px 0"><img th:src="@{/img/logout.svg}"
                                                            alt="sidebar_img"><span style="margin-left: 5px;">Log out</span></a>

                                </button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="content container-fluid">
<!--            <div class="page-name 	mb-4">-->
<!--                <h4 class="m-0"><img th:src="@{/img/profile.jpg}" class="mr-1"-->
<!--                                     alt="profile" /> Welcome Admin</h4>-->
<!--                <label th:text="${date}"></label>-->
<!--            </div>-->
            <div class="row mb-4">
                <div class="col-xl-12 col-sm-12 col-12">
                    <div class="breadcrumb-path ">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/home}"><img
                                    th:src="@{/img/dash.png}" class="mr-3" alt="breadcrumb" />Home</a>
                            </li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ul>
                        <h3>Admin Dashboard</h3>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card board1 fill1 ">
                        <div class="card-body">
                            <div class="card_widget_header">
                                <label>Employees</label>
                                <h4 th:text="${numberOfUser}"></h4>
                            </div>
                            <div class="card_widget_img">
                                <img th:src="@{/img/dash1.png}" alt="card-img" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card board1 fill2 ">
                        <div class="card-body">
                            <div class="card_widget_header">
                                <label>Companies</label>
                                <h4 th:text="${numberOfCompany}"></h4>
                            </div>
                            <div class="card_widget_img">
                                <img th:src="@{/img/dash2.png}" alt="card-img" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card board1 fill3 ">
                        <div class="card-body">
                            <div class="card_widget_header">
                                <label>Leaves</label>
                                <h4>0</h4>
                            </div>
                            <div class="card_widget_img">
                                <img th:src="@{/img/dash3.png}" alt="card-img" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card board1 fill4 ">
                        <div class="card-body">
                            <div class="card_widget_header">
                                <label>Salary</label>
                                <h4>$5.8M</h4>
                            </div>
                            <div class="card_widget_img">
                                <img th:src="@{/img/dash4.png}" alt="card-img" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 d-flex mobile-h">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">Total Employees</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="invoice_chart"></div>
                            <div class="text-center text-muted">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mt-4">
                                            <p class="mb-2 text-truncate"><i
                                                    class="fas fa-circle text-primary mr-1"></i> Employees</p>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mt-4">
                                            <p class="mb-2 text-truncate"><i
                                                    class="fas fa-circle text-success mr-1"></i> Companies</p>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mt-4">
                                            <p class="mb-2 text-truncate"><i
                                                    class="fas fa-circle text-danger mr-1"></i> Leaves</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 d-flex">
                    <div class="card flex-fill">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">Total Salary By Unit</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="sales_chart"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-12 d-flex">
                    <div class="card card-list flex-fill">
                        <div class="card-header ">
                            <h4 class="card-title">Total Salary By Unit</h4>
                        </div>
                        <div class="card-body">

                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-sm-12 col-12 d-flex">
                    <div class="card card-list flex-fill">
                        <div class="card-header">
                            <div class>
                                <h3 class="card-title">Recent Activities</h3>
                            </div>
                        </div>
                        <div class="card-body dash-activity">
                            <div class="slimscroll activity_scroll">
                                

                            </div>
                            <div class="leave-viewall activit">
                                <a>View all <img th:src="@{/img/right-arrow.png}" class="ml-2"
                                                 alt="arrow"></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/plugins/apexchart/apexcharts.min.js}"></script>
<script th:src="@{/plugins/apexchart/chart-data.js}"></script>
<script th:src="@{/js/script.js}"></script>




</body>
</html>
