<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Group2-IT Employee management system webapp</title>

    <link rel="shortcut icon" th:href="@{/img/favicon.png}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet"
          th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <!-- <img class="img-fluid logo-dark mb-2" th:src="@{/img}/logo.png" alt="Logo"> -->
            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Forgot Password?</h1>
                        <p class="account-subtitle">Enter your email to get a password reset
                            link</p>

                        <form action="login.html">
                            <div class="form-group">
                                <label class="form-control-label">Email Address</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-lg btn-block btn-primary" type="submit">Reset
                                    Password</button>
                            </div>
                        </form>

                        <div class="text-center dont-have">Remember your password? <a
                                th:href="@{login}">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
